<!doctype html>
<html>
<head>
	<title>JavaScript</title>
</head>

<body>
 <script>
	function img_big(x)
	{
	x.style.width="400px"
	x.style.height="600px"
	}
	function img_small(x)
	{
	x.style.width="40px"
	x.style.height="60px"
	}
 </script>
 <img src="E:\notepad ++\Untitled.png" width="40px" height="60px" onmouseover="img_big(this)" onmouseout="img_small(this)" >
</body>
</html>
